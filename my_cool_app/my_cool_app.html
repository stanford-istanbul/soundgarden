<head>
  <title>my_cool_app</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

    <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
        
  </div>
</body>



<template name="task">
  <li>{{#if name}}{{name}} pushed the note {{/if}}{{text}}</li>
</template>
