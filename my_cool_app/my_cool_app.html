<head>
  <title>Music Cannon</title>
</head>

<body>
  <h1>Music Cannon Server!</h1>
    <h2>Push a note to the /music route on this server server and listen carefully!</h2>

    <div class="container">
    <header>
      <h1>Notes Played</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
        
  </div>
</body>



<template name="task">
  <li>{{#if name}}{{name}}{{else}}{{ip}}{{/if}} pushed the note {{text}}</li>
</template>
