<head>
  <title>Bogazici Messenger</title>
</head>

<body>
  <h1>This is the server Server!</h1>
    <h3>Push a message to the server and watch what happens...!</h3>

    <div class="container">
    <header>
      <h1>Chats:</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
        
  </div>
</body>



<template name="task">
  <li>{{#if name}}{{name}}{{else}}{{ip}}{{/if}} says {{text}}</li>
</template>
